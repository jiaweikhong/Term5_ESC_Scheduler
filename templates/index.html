<!doctype html>
<html>

<head>
    <meta charset=utf-8 />
    <title>
        SUTD Scheduler | Login
    </title>
    <link href="styles.css" rel=stylesheet type="text/css" />
</head>

<body>
    {% extends "template.html" %}
    {% block content %}
    
    <h1>Log-In</h1>

    <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{request.form.username}}"><br>
        <input type="password" placeholder="Password" name="password" value="{{request.form.password}}"><br>
        <input class="btn btn-default" type="submit" value="Login"><br>
    </form>

    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}

    {% endblock %}
</body>

</html>
